<html lang="pt-br">
<head>

</head>

    <div id="conteiner">

                Serviços <img id="seta-ser" src="" alt="seta" width="32px">
            </div>

            <div id="mostrar_servicos">

                <div class="options servicos">
                    Corte Degradê R$X
                </div>

                <div class="options servicos">
                    Corte Navalhado R$X
                </div>

            </div>

            <div class="options" onclick="mostrarLoc()">
                Localização <img  id="seta-loc" src="img/seta-para-baixo-branca.png" alt="seta" width="32px">

            <iframe id="mostrar-loc" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d479.7823949758095!2d-47.97596884741166!3d-15.84297066363904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a2e212596983b%3A0x7b5ac9b0047ff4ff!2sGuar%C3%A1%20II%20QE%2032%20Casa%2002%20-%20Guar%C3%A1%2C%20Bras%C3%ADlia%20-%20DF%2C%2071065-151!5e0!3m2!1spt-BR!2sbr!4v1745337046767!5m2!1spt-BR!2sbr" width="100%" height="250" style="border:2px solid #1B4470;border-radius: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div id="servicos" class="options">
                Instagram
            </div>

            <div id="servicos" class="options">
                Whatsapp
            </div>

        </main>

    </div>

    <script src="ClubDuRafa.js"></script>
</body>
</html>
