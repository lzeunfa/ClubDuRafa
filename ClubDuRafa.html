<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubDuRafa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div id="conteiner" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="100">

        <header><!--header que contem a logo e nome da barbearia-->
            <img id="logo" src="img/logo2.jpeg" alt="logo" width="150px">
            <h1>CLUBDURAFA</h1>
            <p>BARBEARIA</p>
        </header>
        <!-- // -->

        <!--Começo do main onde tem as opções-->
        <main>

            <!--fila de espera-->
            <div id="fila" class="options fila">
                <!--div com classe para diferenciar dos outros para alinhar a imagem left e o texto center-->
                <div class="whats-insta">
                    <img src="img/fila.png" alt="whatsapp" width="60px">
                </div>
                Fila de espera
            </div>

            <div class="options quantidade">
                <p>Clientes esperando: 0</p>
                <p>Tempo de espera: 0 min</p>
            </div>
            <!-- // -->
            
            <!--div dos serviços-->
            <div id="servicos" class="options" onclick="mostrarServicos()">
                <img src="img/iconeservicos2.png" alt="servicos" width="38">Serviços <img id="seta-ser" src="" alt="seta" width="32px">
            </div>
            <!-- // -->

            <!--div onde tem os serviços q inicialemnte é display none-->
            <div id="mostrar_servicos">

                <div class="options outros">
                    Corte Degradê R$X
                </div>

                <div class="options outros">
                    Corte Navalhado R$X
                </div>

                <div class="options outros">
                    Barba R$X
                </div>

                <div class="options outros">
                    Sobrancelha R$X
                </div>

            </div>
            <!-- // -->

            <!--option do whatsapp-->
            <div class="options whats">
                <!--div com classe para diferenciar dos outros para alinhar a imagem left e o texto center-->
                <div class="whats-insta">
                    <img src="img/icone whatsapp2.png" alt="whatsapp" width="32px">
                </div>
                Agendar
            </div>
            <!-- // -->

            <!--option do instagram-->
            <div class="options insta">
                <!--div com classe para diferenciar dos outros para alinhar a imagem left e o texto center-->
                <div class="whats-insta">
                    <img src="img/instagramlogo2.png" alt="instagram" width="35px">
                </div>
                Instagram
            </div>
            <!-- // -->

            <!--footer-->
            <footer>
                <p>&#169; Desenvolvido por <a style="cursor: pointer;" href="https://github.com/lzeunfa" target="_blank">Eliseu Nóbrega</a> 2025</p>
            </footer>
            <!-- // -->
        </main>
        <!-- // -->

    </div>

    <!--JS do projeto para displays-->
    <script src="ClubDuRafa.js"></script>

    <!--JS para animações(library)-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
